options:
  formatter: stylish

files:
  include: "**/*.s+(a|c)ss"
  ignore:
    - "node_modules/**"
rules:
  # Extends

  # Mixins
  mixins-before-declarations: 0
  quotes:
    - 1
    - style: single
  space-after-comma:
    - 1
    - include: false
  id-name-format: 1
  indentation: 
    - 0
    - size: 4

